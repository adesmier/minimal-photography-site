{% assign pageName = {{ page.title }} - SP Photography %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            {% if page.title %}
                {{ pageName }}
            {% else %}
                {{ site.title }}
            {% endif %}
        </title>

        <meta property="og:title" content="{{ pageName }}">
        <meta name="twitter:title" content="{{ pageName }}">
        <meta name="twitter:card" content="summary">

        <meta name="description" content="{{ page.description }}">
        <meta property="og:description" content="{{ page.description }}">
        <meta name="twitter:description" content="{{ page.description }}">
        <meta name="keywords" content="{{ page.keywords }}">

        <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">

        <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}">
        <meta name="twitter:url" content="{{ site.url }}{{ page.url | replace:'index.html',''}}">
        <meta property="og:site_name" content="{{ site.title }}">

        <meta property="og:image" content="{{ site.url }}{{ page.image_social }}">
        <meta property="og:image:type" content="image/jpeg">
        <meta name="twitter:image" content="{{ site.url }}{{ page.image_social }}">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css">
        <!-- Online Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,600" rel="stylesheet">

        <!-- JSON-LD -START- -->
        <script type="application/ld+json"></script>
        <!-- JSON-LD -END- -->

        <!-- Google Analyitics Code -START- -->
        <script></script>
        <!-- Google Analyitics Code -END- -->
    </head>
    <body>

        <div id="page-container" class="site-width">

            {% include navigation.html %}

            {{ content }}

            {% include footer.html %}

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="{{ site.url }}/assets/scripts/pageAjax.js"></script>
        <script src="{{ site.url }}/assets/scripts/navigation.js"></script>
        <script src="{{ site.url }}/assets/scripts/imageSelector.js"></script>
    </body>
</html>
