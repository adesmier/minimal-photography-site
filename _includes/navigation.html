<aside id=aside-wrapper>
    <div id="site-title">
        <h1>Some Person</h1>
        <hr />
        <h2>Photography</h2>
    </div>

    <nav id="main-nav">
        <div id="menu-icon">
            <div id="icon-bar1"></div>
            <div id="icon-bar2"></div>
            <div id="icon-bar3"></div>
        </div>
        <ul id="nav-list">
            <li><a href="/index.html">Home</a></li>
            <li id="projects-nav">Projects
                <ul id="projects-sub-nav">

                    {% for project in site.projects %}
                        <li><a href="{{ project.url }}">{{ project.title }}</a></li>
                    {% endfor %}

                </ul>
            </li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </nav>

    {% if page.url contains 'projects' %}

        <div id="project-thumbnails">
            <div id="thumbnail-wrapper">
                <h3>{{ page.title }}</h3>
                <p>
                    {% if page.description %}
                        {{ page.description }}
                    {% endif %}
                </p>

                <div id="thumbnails"></div>

            </div>
        </div>

    {% endif %}
